spring.application.name=playlist

# Configurazione del database H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Dialetto specifico di Hibernate per H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configurazione per creare automaticamente il database
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrare la console H2 per ispezionare i dati (opzionale)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console